<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportunidades - Login</title>

    <link rel="stylesheet" href="/static/css/login.css">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="vh-100 position-relative d-flex justify-content-center align-items-center">
        <div class="position-absolute start-50 translate-middle-x" style="top: 80px;">
            <img src="/static/img/logo.png" class="img-fluid" style="max-width: 240px;">
        </div>
        <form id="loginForm" class="w-100 d-flex justify-content-center">
            <div class="card shadow-lg border-0 p-4" style="width: 400px; border-radius: 20px;">
                <div class="card-body">
                    <div class="mb-4 text-start">
                        <label class="form-label">Usu√°rio:</label>
                        <div class="input-group">
                            <input type="text" name="app_user" class="form-control border-0 border-bottom"
                                placeholder="Suporte">
                            <span class="input-group-text bg-white border-0 border-bottom">
                                <i class="bi bi-person"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="form-label">Senha:</label>
                        <div class="input-group">
                            <input type="password" id="senha" name="app_pass"
                                class="form-control border-0 border-bottom" placeholder="*******">

                            <span class="input-group-text bg-white border-0 border-bottom" style="cursor: pointer;"
                                onclick="toggleSenha()">
                                <i id="iconeSenha" class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-check mb-4 text-start">
                        <input class="form-check-input" type="checkbox" id="lembrar">
                        <label class="form-check-label" for="lembrar">
                            Lembrar login
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info rounded-pill py-2 text-white">
                            ENTRAR
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="/static/js/login.js" defer></script>
</body>

</html>
