<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportunidades - Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="vh-100 position-relative">
        <div class="position-absolute start-50 translate-middle-x"
             style="top: 70px; z-index: 10;">
            <img src="{{ url_for('static', filename='img/logo.png') }}"
                 alt="logo"
                 class="img-fluid"
                 style="max-width: 220px;">
        </div>
        <div class="d-flex justify-content-center align-items-center h-100">
            <form id="loginForm" class="w-100 d-flex justify-content-center">
                <div class="card shadow-lg border-0 p-4"
                     style="width: 400px; border-radius: 20px;">
                    <div class="card-body">
                        <div class="mb-4 text-start">
                            <label class="form-label">Usu√°rio:</label>
                            <div class="input-group">
                                <input type="text"
                                       name="app_user"
                                       class="form-control border-0 border-bottom"
                                       placeholder="Suporte">
                                <span class="input-group-text bg-white border-0 border-bottom">
                                    <i class="bi bi-person"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-4 text-start">
                            <label class="form-label">Senha:</label>
                            <div class="input-group">
                                <input type="password"
                                       id="senha"
                                       name="app_pass"
                                       class="form-control border-0 border-bottom"
                                       placeholder="*******">

                                <span class="input-group-text bg-white border-0 border-bottom"
                                      style="cursor: pointer;"
                                      onclick="toggleSenha()">
                                    <i id="iconeSenha" class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit"
                                    class="btn btn-info rounded-pill py-2 text-white">
                                ENTRAR
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
